<div class="blob">

<script>
    document.getElementById("left").addEventListener("click", () => {
        let img = document.getElementById("image").src;
        img = img.substring(img.length - 5);
        if (img==="1.jpg") document.getElementById("image").src="4.jpg";
        else if (img==="2.jpg") document.getElementById("image").src="1.jpg";
        else if (img==="3.jpg") document.getElementById("image").src="2.jpg";
        else if (img==="4.jpg") document.getElementById("image").src="3.jpg";
    });

    document.getElementById("right").addEventListener("click", () => {
        let img = document.getElementById("image").src;
        img = img.substring(img.length - 5);
        if (img==="1.jpg") document.getElementById("image").src="2.jpg";
        else if (img==="2.jpg") document.getElementById("image").src="3.jpg";
        else if (img==="3.jpg") document.getElementById("image").src="4.jpg";
        else if (img==="4.jpg") document.getElementById("image").src="1.jpg";
    });
</script>
